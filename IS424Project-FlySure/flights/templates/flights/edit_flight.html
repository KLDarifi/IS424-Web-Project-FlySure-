{% extends "flights/base.html" %}

{% block title %}
Edit Flight
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Flight</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'flights_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
